name: 'Checkout and Test'

on:
 pull_request:
    branches:
      - '**'

jobs:
 checkout_and_test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter    
        uses: subosito/flutter-action@v2

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Analyze Code
        run: flutter analyze

      - name: Format Code
        run: dart format --output=none --set-exit-if-changed .  
