name: 'Checkout and Test'

on:
 pull_request:
    branches:
      - '**'

permissions:
  pull-requests: write

jobs:

  checkout_and_test:
    name: 'Checkout and Test'
    runs-on: ubuntu-latest
    steps:

      - name: Set Up Flutter
        uses: ./.github/workflows/flutter_setup.yml

      - name: Run Tests with Coverage
        run: flutter test --coverage

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1.0.0

      - name: Report code coverage
        uses: kefasjw/lcov-pull-request-report@v1
        with:
          lcov-file: coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: Code Coverage Report
          all-files-minimum-coverage: 80
          changed-files-minimum-coverage: 80
          artifact-name:  code-coverage

      - name: Analyze Code
        run: flutter analyze

      - name: Format Code
        run: dart format --output=none --set-exit-if-changed .  
