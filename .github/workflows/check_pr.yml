name: 'Checkout and Test'

permissions:
  pull-requests: write

on:
 pull_request:
    branches:
      - '**'

jobs:
 checkout_and_test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter    
        uses: subosito/flutter-action@v2

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test --coverage

      - name: Active Test Cov Console
        run: flutter pub global activate test_cov_console

      - name: Run Test Cov Console
        id: flutter_cov
        run: flutter pub global run test_cov_console

      - name: Add Coverage
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # number: ${{ github.event.pull_request.number }}
          # header: coverage
          message: ${{ steps.flutter_cov.outputs.result }}


      - name: Analyze Code
        run: flutter analyze

      - name: Format Code
        run: dart format --output=none --set-exit-if-changed .  
